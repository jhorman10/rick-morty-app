<div class="episodes-container">
  <h2 class="episode-title">Lista de Episodios</h2>
  <div class="episode">
    <div class="card-episode" *ngFor="let episode of episodes">
      <p class="card-episode-name">{{ episode.name }}</p>
      <p class="card-episode-air-date">Air Date: {{ episode.air_date }}</p>
      <p class="card-episode-episode-number">Episode: {{ episode.episode }}</p>
    </div>
  </div>
</div>
